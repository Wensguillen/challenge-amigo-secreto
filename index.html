<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <!-- Sección para la entrada de nombres y lista, controlada por JS -->
        <section class="input-section" id="seccion-entrada">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <!-- El input ahora tiene el ID 'campo-nombre' esperado por JS -->
                <input type="text" id="campo-nombre" class="input-name" placeholder="Escribe un nombre">
                <!-- El botón ya no tiene onclick, el evento se maneja en JS por su ID 'boton-añadir' -->
                <button class="button-add" id="boton-añadir">Añadir</button>
            </div>
            
            <!-- Contenedor para la lista de nombres, se muestra/oculta con JS -->
            <div id="lista-participantes" class="name-list-container hidden"> 
                <!-- La lista ahora tiene el ID 'lista-nombres' esperado por JS -->
                <ul id="lista-nombres" class="name-list" aria-labelledby="lista-nombres" role="list"></ul>
            </div>
            
            <div class="button-container">
                <!-- El botón de sortear ya no tiene onclick, se maneja en JS por su ID 'boton-sortear' -->
                <button class="button-draw" id="boton-sortear" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear amigo
                </button>
            </div>
        </section>

        <!-- Sección para mostrar el amigo sorteado, inicialmente oculta -->
        <section id="seccion-ganador" class="hidden">
            <h2 class="section-title">¡El Amigo Sorteado es!</h2>
            <!-- El nombre del ganador se mostrará aquí -->
            <p id="nombre-ganador" class="sorted-name"></p>
            <!-- Botón para reiniciar el juego -->
            <button id="boton-reiniciar" class="button-restart">Reiniciar Juego</button>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
